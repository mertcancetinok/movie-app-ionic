<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  #content
[scrollEvents]="true">
  <ion-card *ngFor="let movie of movies" >
    <ion-card-header> 
      <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"/>
      <div class="movie-subtitle">
        <ion-card-subtitle>Language:{{ movie.original_language }}</ion-card-subtitle>
        <ion-card-subtitle>IMDB Rate:{{movie.vote_average}}</ion-card-subtitle>
      </div> 
      <div class="movie-subtitle" style="margin-top: 5px;">
        <ion-card-subtitle>Release Date:{{movie.release_date | date }}</ion-card-subtitle>
        <ion-card-subtitle>Popularity:{{movie.popularity}}</ion-card-subtitle>
        
      </div>
      
      <ion-card-title>
        {{ movie.original_title }}
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      {{ movie.overview}}
    </ion-card-content>
  </ion-card>
</ion-content>
